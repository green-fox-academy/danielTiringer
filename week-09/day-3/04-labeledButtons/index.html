<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
  <title>Labeled Buttons</title>
</head>
<body>
	<div class="container">
		<ul>
			<li>
				<i class="fa fa-trash-o" aria-hidden="true"></i><span>Delete</span>
			</li>
			<li>
			<a class="link"><i class="fa fa-trash-o"></i><span class="delete">Delete</span></a>
			</li>
			<li>
			<a class="link"><i class="fa fa-check"></i><span class="sure">Sure?</span></a>
			</li>
		</ul>
	</div>
	<script src=""></script>
</body>
</html>
