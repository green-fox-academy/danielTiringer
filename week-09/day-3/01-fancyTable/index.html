<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
  <title>Fancy Table</title>
</head>
<body>
	<table>
		<tr>
			<th id="top-left">Month</th>
			<th id="top-right">Sales</th>
		</tr>
		<tr>
			<td>January</td>
			<td class="data-currency">50,000</td>
		</tr>
		<tr>
			<td>February</td>
			<td class="data-currency">10,000</td>
		</tr>
		<tr>
			<td>March</td>
			<td class="data-currency">85,000</td>
		</tr>
		<tr>
			<td>April</td>
			<td class="data-currency">56,000</td>
		</tr>
		<tr>
			<td id="bottom-left">May</td>
			<td id="bottom-right" class="data-currency">98,000</td>
		</tr>
	</table>
</body>
</html>
