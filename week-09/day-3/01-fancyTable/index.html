<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
  <title>Fancy Table</title>
</head>
<body>
	<table>
		<tr>
			<th>Month</th>
			<th>Sales</th>
		</tr>
		<tr>
			<td>January</td>
			<td class="data-currency">50000</td>
		</tr>
		<tr>
			<td>February</td>
			<td class="data-currency">10000</td>
		</tr>
		<tr>
			<td>March</td>
			<td class="data-currency">85000</td>
		</tr>
		<tr>
			<td>April</td>
			<td class="data-currency">56000</td>
		</tr>
		<tr>
			<td>May</td>
			<td class="data-currency">98000</td>
		</tr>
	</table>
</body>
</html>
