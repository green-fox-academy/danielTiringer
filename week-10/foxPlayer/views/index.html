<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./../assets/styles.css">
  <title>Fox Player</title>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img class="fox-image">
		</div>
		<header class="header"></header>
		<main class="playlists"></main>
		<aside class="tracks">
			<ol class="track-list">
				<li class="list-item">
					<audio id="track-01" controls>
						<source src="./../assets/music/Purple_Drift.mp3" type="audio/mp3"></source>
					</audio>
				</li>
			</ol>
		</aside>
		<nav class="controls">
			<div class="icons">
				<nav class="control-button" id="rewind"></nav>
				<nav class="control-button play-pause" id="play"></nav>
				<nav class="control-button" id="forward"></nav>
			</div>
			<div class="time-area">
				<a class="time" id="elapsed-time"></a>
				<div id="seek-bar"><input min="0" max="1" step="1" type="range" id="progress"></div>
				<a class="time" id="total-length"></a>
			</div>
			<div class="icons">
				<nav class="control-button" id="shuffle"></nav>
			</div>
			<div class="volume-area">
				<nav class="control-button" id="volume" onclick="toggleMute()"></nav>
				<input id="volume-bar" min="0" max="1" step="0.1" value="1" type="range" onchange="setVolume()" />
				<a id="volume-bar"></a>
			</div>
		</nav>
	</div>
	<script src="./frontend.js"></script>
</body>
</html>
