<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./../assets/styles.css">
  <title>Fox Player</title>
</head>
<body>
	<div class="container">
		<div class="logo"></div>
		<header class="header"></header>
		<main class="playlists"></main>
		<aside class="tracks"></aside>
		<nav class="controls">
			<div class="icons">
				<img class="control-button" id="rewind">
				<img class="control-button" id="play-pause">
				<img class="control-button" id="forward">
			</div>
			<div class="seek-bar">
				<a id="remaining-time"></a>
				<a id="seek-bar"></a>
				<a id="total-length"></a>
			</div>
			<div class="icons">
				<img class="control-button" id="shuffle">
			</div>
			<div class="volume">
				<img class="control-button" id="volume">
				<a id="volume-bar"></a>
			</div>
		</nav>
	</div>
	<script src=""></script>
</body>
</html>
